{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center">Admins</h2>
    <ul class="form-group d-flex align-items-center justify-content-center list-unstyled list-group">
        {% for email in admin_emails %}
	    <li class="list-group-item remove-pre">
		{{ email }}
                <form method="post" class="basic-form">
		    <input type="hidden" name="deleteAdmin" value="{{ email }}">
                    <button type="submit" class="btn btn-danger admin-delete-button">Delete</button>
		    <div><p> &#10;&#13;</p></div>
                </form>
	    </li>
        {% endfor %}
    </ul>

    <form method="post" class="text-center">
        <div class="form-group d-flex align-items-center justify-content-center">
            <input type="text" class="form-control form-control-sm ml-2 add-input-filed" id="newEmail" name="new_email" placeholder="prefix@dom.ain">
            <button type="submit" class="btn btn-primary ml-2 admin-add-button">Add</button>
        </div>
    </form>

</div>
<div class="container">
    <h2 class="text-center">Users</h2>
    <table class="basic-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Nickname</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.nickname }}</td>
                    <td>
                        <form method="post" class="basic-form">
                            <input type="hidden" name="deleteUser" value="{{ user.id }}">
                            <button type="submit" class="btn btn-danger user-delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
