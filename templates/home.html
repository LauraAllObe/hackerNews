{% extends "layout.html" %}
{% block content %}
	{% for news_item in news_items %}
		<article class="media content-section">
  			<div class="media-body">
    				<div class="article-metadata">
					<p>By {{news_item["by"]}}</p>
    				</div>
    				<h2 class="article-title">{{news_item["title"]}}</h2>
  		                <p>Url: <a class="article-content" href="{{ news_item["url"] }}" target="_blank">{{ news_item["url"] }}</a></p>

			</div>
		</article>
	{% endfor %}
{% endblock content %}
